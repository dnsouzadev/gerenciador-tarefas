{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Editar Perfil{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Editar Perfil</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="text-center">
                            <img src="{% if user.photo %}{{ user.photo.url }}{% else %}{% static 'img/default-avatar.png' %}{% endif %}" width="200px" height="200px" alt="Avatar" class="img-thumbnail">
                        </div>
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
