{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="container">
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Cadastre-se</button>
    </form>
    <br>
</div>
{% endblock %}
