{% extends "base.html" %}
{% load static %}

{% block title %}Editar Tarefa{% endblock %}

{% block content %}
    <div class="container">
        <h1>Editar Tarefa</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'list_task' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
